<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playwright Robot Driver</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container" role="main">
    <header class="header">
      <div class="logo">ðŸ¤–</div>
      <div>
        <h1>Playwright Robot Driver</h1>
        <p class="sub">Run a fixed browser task and see results below.</p>
      </div>
    </header>

    <form id="botForm" class="card" autocomplete="off">
      <label for="productInput" class="label">Product</label>
      <div class="row">
        <input
          id="productInput"
          name="product"
          type="text"
          placeholder="e.g., Music, Food, Travel"
          aria-label="Product to search"
          required
        />
        <button id="runBtn" type="submit" class="btn">Run Bot</button>
      </div>
      <p class="hint">This demo uses <em>Books to Scrape</em> and will open the first item.</p>
    </form>

    <!-- Loading / status -->
    <section id="status" class="status hidden" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
      <span id="statusText">Running automationâ€¦</span>
    </section>

    <!-- Result card -->
    <section id="result" class="card hidden" aria-live="polite">
      <div id="resultIcon" class="icon"></div>
      <div class="result-body">
        <h2 id="resultTitle"></h2>
        <p id="resultPrice" class="price"></p>
        <p id="resultMeta" class="meta"></p>
      </div>
    </section>
  </main>

  <script>
    const form = document.getElementById("botForm");
    const runBtn = document.getElementById("runBtn");
    const input = document.getElementById("productInput");

    const statusBox = document.getElementById("status");
    const statusText = document.getElementById("statusText");

    const result = document.getElementById("result");
    const resultIcon = document.getElementById("resultIcon");
    const resultTitle = document.getElementById("resultTitle");
    const resultPrice = document.getElementById("resultPrice");
    const resultMeta = document.getElementById("resultMeta");

    function show(el) { el.classList.remove("hidden"); }
    function hide(el) { el.classList.add("hidden"); }

    function iconSuccess(){
      return `
        <svg viewBox="0 0 24 24" class="svg success" aria-hidden="true">
          <circle cx="12" cy="12" r="10" />
          <path d="M7 12l3 3 7-7" />
        </svg>`;
    }

    function iconError(){
      return `
        <svg viewBox="0 0 24 24" class="svg error" aria-hidden="true">
          <circle cx="12" cy="12" r="10" />
          <path d="M8 8l8 8M16 8l-8 8" />
        </svg>`;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      hide(result);
      resultTitle.textContent = "";
      resultPrice.textContent = "";
      resultMeta.textContent = "";
      resultIcon.innerHTML = "";

      const product = input.value.trim();
      if (!product) return;

      runBtn.disabled = true;
      input.disabled = true;
      show(statusBox);
      statusText.textContent = "Running automationâ€¦";

      const t0 = performance.now();
      try {
        const res = await fetch("/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ product })
        });

        const data = await res.json();
        const ms = Math.round(performance.now() - t0);

        if (data.status === "success") {
          resultIcon.innerHTML = iconSuccess();
          resultTitle.textContent = `Product: ${data.title}`;
          resultPrice.textContent = `Price: ${data.price}`;
          // âœ… Show the meta info (category or default message) + elapsed time
          resultMeta.textContent =
            (data.meta ? data.meta + " â€¢ " : "") + `Completed in ${ms} ms`;
        } else {
          resultIcon.innerHTML = iconError();
          resultTitle.textContent = "Automation failed";
          resultPrice.textContent = "";
          resultMeta.textContent = data.message || "Unknown error";
        }

        hide(statusBox);
        show(result);
      } catch (err) {
        resultIcon.innerHTML = iconError();
        resultTitle.textContent = "Network error";
        resultMeta.textContent = String(err);
        hide(statusBox);
        show(result);
      } finally {
        runBtn.disabled = false;
        input.disabled = false;
      }
    });
  </script>
</body>
</html>
