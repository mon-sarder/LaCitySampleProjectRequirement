<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playwright Robot Driver</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container" role="main">
    <header class="header">
      <div class="logo">ðŸ¤–</div>
      <div>
        <h1>Playwright Robot Driver</h1>
        <p class="sub">Run a fixed browser task and see results below.</p>
      </div>
    </header>

    <!-- Product task -->
    <form id="botForm" class="card" autocomplete="off">
      <label for="productInput" class="label">Product</label>
      <div class="row">
        <input
          id="productInput"
          name="product"
          type="text"
          placeholder="e.g., Music, Food, Travel"
          aria-label="Product to search"
        />
        <button id="runBtn" type="submit" class="btn">Run Bot</button>
      </div>
      <p class="hint">This demo uses <em>Books to Scrape</em> and opens the first item in the chosen category.</p>
    </form>

    <!-- Login task (username/password with maxlength to prevent overly-long input) -->
    <form id="loginForm" class="card" autocomplete="off" onsubmit="return false;">
      <p class="label">Demo Login Automation</p>
      <div style="display:grid;gap:8px;">
        <input id="loginUser" type="text" placeholder="Username (max 50 chars)" maxlength="50" />
        <input id="loginPass" type="password" placeholder="Password (max 50 chars)" maxlength="50" />
      </div>
      <div style="margin-top:12px" class="row">
        <div></div>
        <button id="loginBtn" type="button" class="btn">Run Login Test</button>
      </div>
      <p class="hint">Uses the public PracticeTestAutomation login page (test creds: <code>student</code>/<code>Password123</code>).</p>
    </form>

    <!-- Loading / status -->
    <section id="status" class="status hidden" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
      <span id="statusText">Running automationâ€¦</span>
    </section>

    <!-- Result card -->
    <section id="result" class="card hidden" aria-live="polite">
      <div id="resultIcon" class="icon"></div>
      <div class="result-body">
        <h2 id="resultTitle"></h2>
        <p id="resultPrice" class="price"></p>
        <p id="resultMeta" class="meta"></p>
      </div>
    </section>
  </main>

  <script>
    const form = document.getElementById("botForm");
    const runBtn = document.getElementById("runBtn");
    const input = document.getElementById("productInput");

    const loginBtn = document.getElementById("loginBtn");
    const loginUser = document.getElementById("loginUser");
    const loginPass = document.getElementById("loginPass");

    const statusBox = document.getElementById("status");
    const statusText = document.getElementById("statusText");

    const result = document.getElementById("result");
    const resultIcon = document.getElementById("resultIcon");
    const resultTitle = document.getElementById("resultTitle");
    const resultPrice = document.getElementById("resultPrice");
    const resultMeta = document.getElementById("resultMeta");

    const MAX_CRED_LENGTH = 50;

    function show(el) { el.classList.remove("hidden"); }
    function hide(el) { el.classList.add("hidden"); }

    function iconSuccess(){
      return `
        <svg viewBox="0 0 24 24" class="svg success" aria-hidden="true">
          <circle cx="12" cy="12" r="10" />
          <path d="M7 12l3 3 7-7" />
        </svg>`;
    }

    function iconError(){
      return `
        <svg viewBox="0 0 24 24" class="svg error" aria-hidden="true">
          <circle cx="12" cy="12" r="10" />
          <path d="M8 8l8 8M16 8l-8 8" />
        </svg>`;
    }

    // Product task submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      await runAutomation(async () => {
        const product = input.value.trim();
        const res = await fetch("/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ product })
        });
        return res.json();
      });
    });

    // Login test click â€” client-side length check before sending
    loginBtn.addEventListener("click", async () => {
      // client-side validation
      const user = loginUser.value || "";
      const pass = loginPass.value || "";

      if (user.length > MAX_CRED_LENGTH || pass.length > MAX_CRED_LENGTH) {
        // show error card and do NOT send to server
        resultIcon.innerHTML = iconError();
        resultTitle.textContent = "Input rejected";
        resultPrice.textContent = "";
        resultMeta.textContent = `Possible buffer overflow attempt: username or password exceeds ${MAX_CRED_LENGTH} characters.`;
        hide(statusBox);
        show(result);
        return;
      }

      await runAutomation(async () => {
        const res = await fetch("/login-test", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: user, password: pass })
        });

        // if server rejects with 400, still parse JSON for message
        const json = await res.json();
        return json;
      }, "Running login automation...");
    });

    async function runAutomation(task, statusMessage = "Running automationâ€¦") {
      hide(result);
      resultTitle.textContent = "";
      resultPrice.textContent = "";
      resultMeta.textContent = "";
      resultIcon.innerHTML = "";

      runBtn.disabled = true; input.disabled = true; loginBtn.disabled = true;
      show(statusBox); statusText.textContent = statusMessage;

      const t0 = performance.now();
      try {
        const data = await task();
        const ms = Math.round(performance.now() - t0);

        if (data.status === "success") {
          resultIcon.innerHTML = iconSuccess();
          resultTitle.textContent = data.title ? `Product: ${data.title}` : "Login Automation Success";
          resultPrice.textContent = data.price ? `Price: ${data.price}` : "";
          resultMeta.textContent = data.meta
            ? `${data.meta} â€¢ Completed in ${ms} ms`
            : `${data.message || ""} â€¢ Completed in ${ms} ms`;
        } else {
          resultIcon.innerHTML = iconError();
          resultTitle.textContent = "Automation failed";
          resultPrice.textContent = "";
          resultMeta.textContent = data.message || "Unknown error";
        }
        hide(statusBox); show(result);
      } catch (err) {
        resultIcon.innerHTML = iconError();
        resultTitle.textContent = "Network error";
        resultMeta.textContent = String(err);
        hide(statusBox); show(result);
      } finally {
        runBtn.disabled = false; input.disabled = false; loginBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
