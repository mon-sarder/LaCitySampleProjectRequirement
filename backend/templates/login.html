<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="auth auth-login">
  <main class="auth-card">
    <h1>Sign in</h1>
    <p class="subtle">Use your account to access search and automation.</p>

    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        <ul class="flash">
          {% for cat, msg in msgs %}
            <li class="{{ cat }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" class="form" novalidate>
      <label>Username</label>
      <input type="text" name="username" maxlength="50" required
             autofocus autocomplete="username" />

      <label>Password</label>
      <input type="password" name="password" maxlength="50" required
             autocomplete="current-password" />

      <button type="submit" class="btn primary mt12">Sign in</button>
    </form>

    <p class="muted mt8">Donâ€™t have an account?
      <a href="{{ url_for('register') }}">Create one</a>
    </p>
  </main>
</body>
</html>
