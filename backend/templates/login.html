<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; margin: 2rem; }
    form { max-width: 360px; margin: 2rem auto; display: grid; gap: .75rem; }
    input[type="text"], input[type="password"] { padding: .6rem; font-size: 1rem; }
    button { padding: .6rem 1rem; font-size: 1rem; cursor: pointer; }
    .flash { max-width: 360px; margin: 1rem auto; }
    .error { color: #b00020; }
    .success { color: #0a7d00; }
    .info { color: #004e9a; }
    .card { border: 1px solid #ddd; padding: 1.2rem; border-radius: .5rem; }
  </style>
</head>
<body>
  <h1>Sign in</h1>

  <div class="flash">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="{{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <form class="card" method="post" autocomplete="off">
    <label>Username
      <input type="text" name="username" required inputmode="text" autocomplete="off" />
    </label>

    <label>Password
      <input type="password" name="password" required autocomplete="new-password" />
    </label>

    <button type="submit">Log in</button>
  </form>
</body>
</html>
