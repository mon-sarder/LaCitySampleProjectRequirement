<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Product Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; margin: 2rem; }
    header { display:flex; justify-content:space-between; align-items:center; }
    form { display:flex; gap:.5rem; margin: 1rem 0; }
    input[type="text"] { padding:.6rem; font-size:1rem; width:320px; }
    button { padding:.6rem 1rem; font-size:1rem; cursor:pointer; }

    /* --- Animation styles --- */
    .result-box {
      border:1px solid #ddd;
      padding:1rem;
      border-radius:.5rem;
      margin-top:1rem;
      opacity:0;
      transform:translateY(15px);
      transition:opacity .4s ease, transform .4s ease;
    }
    .result-box.show {
      opacity:1;
      transform:translateY(0);
    }
    .success { border-left:5px solid #0a7d00; background:#e9fbe9; }
    .fail    { border-left:5px solid #b00020; background:#fde8ea; }
  </style>
</head>
<body>
  <header>
    <h1>Search Products</h1>
    <div>
      Signed in as <strong>{{ username }}</strong> |
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </header>

  <form method="post" autocomplete="off">
    <input name="query" type="text" placeholder="Type a productâ€¦" value="{{ query }}" required />
    <button type="submit">Search</button>
  </form>

  {% if error %}
    <div class="result-box fail show">{{ error }}</div>
  {% elif result %}
    <div class="result-box success show">
      <h3>Result</h3>
      <pre style="white-space:pre-wrap">{{ result }}</pre>
    </div>
  {% endif %}

  <script>
    // adds animation automatically after DOM is ready
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.result-box').forEach(el => {
        setTimeout(() => el.classList.add('show'), 50);
      });
    });
  </script>
</body>
</html>
