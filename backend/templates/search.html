<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Product Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; margin: 2rem; }
    header { display:flex; justify-content:space-between; align-items:center; }
    form { display:flex; gap:.5rem; margin: 1rem 0; }
    input[type="text"] { padding:.6rem; font-size: 1rem; width: 320px; }
    button { padding:.6rem 1rem; font-size: 1rem; cursor:pointer; }
    .card { border:1px solid #ddd; padding:1rem; border-radius:.5rem; margin-top:1rem; }
    .error { color:#b00020; }
  </style>
</head>
<body>
  <header>
    <h1>Search Products</h1>
    <div>
      Signed in as <strong>{{ username }}</strong> |
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </header>

  <form method="post" autocomplete="off">
    <input name="query" type="text" placeholder="Type a productâ€¦" value="{{ query }}" required />
    <button type="submit">Search</button>
  </form>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  {% if result %}
    <div class="card">
      <h3>Result</h3>
      <pre style="white-space:pre-wrap">{{ result }}</pre>
    </div>
  {% endif %}
</body>
</html>
